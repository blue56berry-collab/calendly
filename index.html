<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Scheduler</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      color: #fff;
    }
    header {
      padding: 20px; text-align: center;
    }
    h1 { font-size: 2.5rem; margin: 10px 0; }
    p { font-size: 1.1rem; }
    .container {
      max-width: 800px; margin: 40px auto; text-align: center;
    }
    button {
      padding: 12px 24px;
      background: #fff; color: #333;
      border: none; border-radius: 8px;
      cursor: pointer; font-size: 1rem;
      transition: 0.3s;
    }
    button:hover { background: #333; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EasyMeet</h1>
    <p>Schedule meetings without the back-and-forth emails.</p>
  </header>
  <div class="container">
    <p>Sign up as a <strong>Host</strong> to set your availability or as a <strong>Guest</strong> to book meetings.</p>
    <button onclick="goToBooking()">Book a Meeting</button>
    <br><br>
    <button onclick="goToDashboard()">Go to Dashboard</button>
  </div>
 
  <script>
    function goToBooking(){ window.location.href="booking.html"; }
    function goToDashboard(){ window.location.href="dashboard.html"; }
  </script>
</body>
</html>
